

{% extends "dashboard_base.html" %}

{% block title %} - New{% endblock %}

{% block contenido %}

<section class="design">
  <div class="mailsGrid" id="idMailsGrid">


    <section class="port">
      <section class="tarjetaLogIn">

          <form id= "logForm" action="" method="POST">
            {% csrf_token %}
            <!-- <label for="GET-name">password</label> -->
            <input class="campoTop" id="nombreProyecto" type="text" name="nombreProyecto" maxlength="40" placeholder="Nombre del Proyecto" required>
            <!-- {{form}} -->
            <input class="btnForm btnEnviar" type="submit" name="submit" value="Enviar" />
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% else %}
            <input type="hidden" name="next" value="/" />
            {% endif %}
            {% if msg %}
            <aside class="alert alert-dismissible alert-danger">
                {{ msg }}
            </aside>

            <!-- {% for option in options %}
            <p>{{option.field}}</p>
            {% endfor %} -->

            {% endif %}
</form>

      </section>
    </section>
  </div>
</section>

{% endblock contenido %}
{% block js %}
<script src="/static/mdesigner/js/newproject.js"></script>
{% endblock js %}
